第一章 绪论
1.1研究背景及意义
无源定位系统自身不辐射电磁信号，通过被动接收辐射源发出的电磁信号对目标进行侦察定位[1]，具有作用距离远、隐蔽接收、不易被敌方发觉的优点。实现对辐射源快速高精度的定位[1~2]，对提高预警探测和战场态势感知具有重要意义，是近年来预警探测领域研究中的热点问题之一[3]。无源定位系统通过被动接收目标辐射源信号实现目标探测、识别及定位，具有电磁隐蔽性，战场生存能力强[4]。
根据接收辐射源信息的类型，将无源定位系统分为两大类：一类是基于外辐射源的无源定位系统，辐射源包括雷达、广播电视、卫星通信和移动通信信号等，其中，根据外辐射源的从属关系，可将基于外辐射源的无源定位系统分为合作式无源定位系统和非合作式无源定位系统；另一类是基于目标辐射源的无源定位系统，辐射源包括雷达、通信、干扰和热量等，其中根据定位对象的不同，可将基于目标辐射源的无源定位系统分为无源定位和无源导航。
基于外辐射源的无源定位系统是指通过接收除目标外的照射源辐射信号的直达波和经过目标反射后的回波来获取目标信息的系统。可能利用的外辐射源有雷达信号、广播信号（调频、调幅、数字音频广播）、电视信号（模拟电视、数字电视）、移动通信（GSM、CDMA）信号、卫星（GPS等）信号、手机基站信号等。
该无源定位系统具有下述优点：造价低廉、抗干扰能力强、隐蔽性好、不易被摧毁；各种广播电台等外辐射源分布广泛，探测系统的布站比较灵活，可以通过组网来提高协同作战能力；该系统的天线都设置在贴近地面的高处，这对探测低空飞行的飞机和巡航导弹十分有利；工作频率比较低，具有较好的反隐性。
合作式无源雷达就是传统双（多）基地雷达，其发射站和接收站在不同位置。早期的雷达体制都是双基地雷达。1922年，美国海军研究实验室（NRL）的Taylor博士和其助手Young采用类似于现在的双基地连续波雷达的设备，探测到正在河中航行的木质船。第一次世界大战中德国首先将Klein-Heidelberg应用于战争。这套设备接收来自英国的海岸防空雷达ChainHome的直射信号和来自目标的反射信号，通过测量两信号的时间差和测量反射信号的到达角来定位目标。
但自1936年发明了天线收发开关和1940年出现大功率脉冲磁控管后，雷达的发展主要集中在单基地雷达。直至20世纪五六十年代，为了对付“四大威胁”的挑战，双（多）基地雷达再次受到广泛的重视和研究。如：英国Plessey公司研制的近程警戒双基地雷达系统、伦敦大学工学院的双基地雷达试验系统；美国的“圣殿”（Sanctuary）防空双基地雷达系统、战术双基地雷达验证（TBIRD）系统、双基地报警和指示（BAC）系统、多基地测量系统（MMS）；俄罗斯的Barrier雷达等。
非合作式无源定位系统采用机会发射源，其中包括电视、广播等民用辐射源。英、美、德等国的非合作式无源定位系统研究处于世界领先水平：英国主要研究基于电视信号的探测系统，美国主要研究基于调频广播信号的目标探测系统，德国主要研究基于手机信号的目标探测系统。主要包括的种类有：（1）基于广播信号的无源定位系统。（2）基于电视信号的无源定位系统。（3）基于卫星信号的无源定位系统。（4）基于手机信号的无源雷达。
根据观测平台的数量，无源定位系统可以分为单站、双站和多站无源定位。单站定位系统具有成本较低、系统复杂度低、机动灵活等特点[5~7]，其缺陷在于要求对辐射源目标进行连续跟踪和较长时间的观测。双站和多站定位系统具有较高的定位精度和较快的定位速度，但是系统的同步性和各站之间的协调性要求比较高[8~9]，对大量数据的传输和实时通信任务具有更高的要求。
按照量测的参数不同，定位系统又可以有不同的划分。常用的测量参数有：目标方位角（Bearing）、信号到达时间差（Time Difference of Arrival, TDOA）、到达频差（Frequency Difference of Arrival）、基站与目标之间的多普勒频移（Doppler shift）、信号的相位差变化率（Phase difference rate of change）等。量测参数之间可以进行不同的组合构成不同的定位跟踪体制。
本文重点研究双站无源定位跟踪技术，由于辐射源到两个基站的距离不同，信号传播到基站处会产生时间差；由于辐射源与基站间的相对运动会产生多普勒效应（对于窄带信号可以近似为多普勒频移），信号传播到基站处会产生频差。时差频差定位克服了单站无源定位的缺陷，与测角交叉相比具有较高的定位精度，且最少只需要双站就可以完成，定位体制较好。通过联合估计时差和频差，在基站坐标和速度已知的情况下，利用时差和频差可以联立处定位方程进行解算，可以求出辐射源的二维坐标信息，实现对固定辐射源的定位，利用卡尔曼滤波方程，实现对运动辐射源的跟踪定位。
1.2常见的无源定位体制
1.2.1单站无源定位
在不考虑特殊情况时，运动的无源单站定位系统通常对静止目标和运动目标都有着一定的可观测性[10]。静止的无源单站定位系统对运动目标也具备可观测性，而当单站定位系统和目标均处于静止状态或者均处于匀速直线运动状态时，系统不具备可观测性。
单站无源定位系统常用的观测量是方位角，利用方位角及其变化确定目标与观测站之间的距离r。根据距离r的求解方法的不同，可以分为以下两种单站定位体制：单站切向运动定位和单站径向运动定位[1]。
（1）单站切向运动定位
运用观测站和辐射源之间的相对切向运动。由运动学原理可以得到相对运动的切向速度v_t等于相对径向距离r与相对旋转角速率β ?的乘积。根据观测信号的方向β及其变化率β ?可以实现运动单站对静止目标的无源定位，如图 所示，v_x和v_y分别表示观测站在二维平面坐标系中横轴与纵轴上的速度分量。利用角度变化率估计目标距离的公式为：r=v_t/β ? =(vy?sinβ-vx?sinβ)/β ?,在方位角和相对距离已知的情况下，坐标可以被解算出来。方位角变化率可以利用观测站携带的双干涉仪天线获取信号的相位差变化率φ ?来估计，结合上述利用单站切向运动来定位的方法称为单站相位差变化率定位法[11]。
 
（2）单站径向运动定位
运用观测站与辐射源之间的相对旋转运动，相对向心加速度a_r等于相对切向运动速度v_t的平方除以相对距离r，公式为a_r=(v_t^2)/r=〖(rβ ?)〗^2/r，得到径向距离r=a_r/β ?^2，再根据向心加速度a_r进行无源测距。若目标处于静止状态但观测站运动状态已知，a_r的计算仅与辐射源方位角β及其变化率β ?有关，因此，根据方位角和方位角变化率可以计算出相对向心加速度和相对距离，在已知方位角的情况下即可对目标进行无源定位。
1.2.2双站无源定位
观测平台数量的增多使得双站定位在参数选择上比单站定位更加丰富和灵活。双站定位系统观测站之间的基线距离越长定位精度就越高[12]，然而在实际的应用中双站之间的间距通常会被限制在一定的距离之内，这样可以保障观测站之间的有效通信。根据不同的目的和实际情况，需要我们在两者之间进行权衡。常见的双站定位体制有：
（1）双站测向交叉定位[13]
考虑如图1-2所示的二维平面定位问题，观测站分别测量辐射源信号到各站的方位角。侧向线的交点即为辐射源位置的估计值，但由于角度观测噪声的存在，通常会导致交点误差较大。
 
（2）双站测向时差定位[14]
双站定位系统从信号中提取出辐射源信号到观测站之间的到达时间差，并结合方位角可以实现无源定位。测向时差定位法将测向线与时差线的交点坐标作为辐射源位置的估计值，其定位原理图如图1-3所示。
 
（3）双站时差频差定位
频差是双站以及多站定位常用的观测量之一，指的是辐射源信号到各观测站的多普勒频移之差，频差是由目标与各观测站之间的相对运动引起的。若目标处于静止状态，那么只有运动的观测站才能从辐射源信号中提取出非零频差作为观测量。在目标运动速度已知的情况下，频差观测量仅是目标位置的函数，其观测方程与二维平面的频差线对应，如图1-4所示。而对于静止目标来说，时差频差定位通过将时差线和频差线相交，得到辐射源的位置估计。文献[15]中提到，频差的作用等价于测量辐射源到双站的距离，时差的作用等价于测量辐射源到双站的方位角。
 
1.2.3多站定位体制
以上的单站和双站定位体制为多站定位提供了理论和技术基础，前文介绍的所有定位体制均可作为多站定位的一部分。多站定位的优势在于：1.定位体制比较灵活，可以使用多种不同的测量参数，不同的观测量之间进行组合可以形成多种不同的定位方法；2.在相同观测噪声的情况下，定位误差随着观测站数量的增多而降低；3.相比于单站和双站定位，多站定位系统的可观测性大大提高[16]。
如图1-5所示，多站时差定位[17]是一种被广泛使用的多站定位体制。另外还有多站时差频差联合定位[18]、多站仅测角定位[19]等多种定位体制。
 
1.3时差频差定位技术研究现状
针对辐射源信号，以时差频差测量为核心的定位体制因其定位精度比较高而获得很多关注。国内外也有很多很多文献和书籍探讨了时差频差定位的问题，主要包括以下两个方面：1.参数估计；2.定位解算。
1.3.1时差频差参数估计
时差频差参数估计指的是利用无源定位系统接收到的辐射源信号，采用参数估计的方法，从中提取出辐射目标运动状态信息中的时差和频差的过程[20]。
对于时差频差估计，最经典并且有效的方法仍然是互模糊函数。C.H.Knapp和G.C.Carter在文献[21]中首先提出互相关函数估计时差的方法，并证明互相关函数是时差参数的最大似然估计。S.Stein则在文献[22]中首先提出了用互模糊函数估计时差频差的方法，并证明互模糊函数法是时差频差参数估计的最大似然估计。对于窄带信号，文献[23~26]对互模糊函数进行了深入的研究。对于宽带信号，文献[27]提出了一种时差与时间伸缩因子联合估计的快速算法。文献[4]针对窄带脉冲串信号，运用了统计直方图法、时差序列法来改进互模糊函数法，实现了窄带脉冲串信号时差频差的快速估计；针对宽带脉冲串信号，运用频域分割，提出了分离估计法及频域累积互模糊函数方法，实现了时差与时间多普勒差联合估计。
在以上的基础上，发展出了很多延伸出来的方法，如文献[28]和文献[29]采用了三阶和四阶等高阶累积量的思想，在噪声分布为高斯分布且噪声之间具有相关性时可以有效消除噪声对定位参数估计的影响。文献[30]利用信号的循环平稳特性来进行参数估计，这可以适用于非平稳但呈现循环平稳特性的信号。文献[31]和文献[32]利用了分数阶统计量来描述定位参数的估计问题。文献[33]和文献[34]提出了自适应滤波的思想，文献[35]提出了一种基于交互小波变换的宽带模糊函数求解方法。然而在实际的应用中，噪声通常可以用零均值的加性高斯白噪声来描述，噪声之间往往是相互独立的，并且和辐射源无关。并且大多数的信号都是宽平稳的。所以，基于二阶统计量的参数估计方法仍然是时差频差估计的最有效的方法。
对于互模糊函数法，由于其需要在时间和频率两个维度上进行搜索，计算量比较大，因此研究的重点在于计算量的减少。文献[24]和[26]均提出了各自的补偿搜索算法，但计算量仍没有明显降低。文献[36]和文献[37]中将联合估计问题中的二维搜索彻底变成了两个独立的一维搜索，降低了运算量。文献[20]中对比分析了时差频差估计精度的理论下限，推导了实际被动定位系统中的时差频差参数估计理论下界，提出了时差频差参数估计的高效分维实现算法。
1.3.2时差频差定位算法及其误差分析
在已知信号时差频差、接收站的位置和速度的情况下，对辐射源的定位就是一个求解非线性方程组的问题。时差频差定位计算方法主要有：搜索法、数值迭代和解析法等几种典型的方法。搜索法将辐射源位置状态在全空间内进行搜索，计算量较大；迭代法将观测方程在初始值附近进行一阶泰勒展开，得到线性化方程组，利用最小二乘估计得到对初始值的修正量，反复进行迭代，最终得到结果，其运算量较小，初始值对定位性能影响较大；解析法主要是将非线性方程进行数学变换，形成包括位置坐标的伪线性方程组，从而得到位置解算结果。
文献[38]和文献[39]通过引入额外的变量，将非线性方程组转化为线性方程组。当频差来源于接收机运动的前提下，文献[40]中推导了仅利用一组时差频差数据，对已知高度的静止辐射源的定位算法。文献[41]中推导了在超定情况下的定位算法，文献[42]中给出了利用时差频差数据对运动辐射源进行定位问题的代数解。文献[43]采用高维伸缩分析，提出了一种利用时差频差进行运动目标定位的新架构。
定位精度分析具有两个方面的意义：1.当观测量及参数的测量精度已经确定时，通过定位精度分析，判断定位精度能否达到预定的指标；2.从定位精度指标反推出达到某一定位精度所需的观测量及参数测量精度[20]。在无源定位中，通常用定位误差的几何稀释（GDOP: Geometrical Dilution of Precision）[44]来描述定位误差。文献[45]给出了时差频差参数测量误差对双星几何定位误差的理论分析。文献[46]和文献[47]中对观测参数存在误差的情况下双星定位误差的GDOP分布进行了理论和蒙特卡洛方针分析，得到了定位误差的解析表达式。
1.3.3双站时差频差定位
当今研究时差频差定位应用于星载平台的文献较多，而专门研究其在双站或者双机平台上应用的文献还相对较少。文献[48]给出了双机时差频差定位的模型，推导了定位误差的解析表达式，并比较了时差定位于测角定位的误差，显示了时差频差定位的优良特性。文献[49]中给出了典型场景下，不同时差频差及载机航向速度情况下的定位GDOP分布图，分析了各个因素对定位精度的影响。在此基础上，文献[50]建立了双机时差频差定位的系统模型，给出了状态方程和量测方程，推导了双机时差频差定位的扩展卡尔曼（EKF）滤波算法，通过仿真验证了算法的有效性。文献[51]使用一阶泰勒展开，运用迭代的方法进行时差频差定位，并且给出了定位算法的收敛性仿真和性能分析，文献[52]利用基于极坐标的时差频差方程，得到了无模糊测距解析解。
1.4论文主要内容和章节安排
本文的主要内容与结构如下：
第一章概述了无源定位跟踪技术的研究背景，简要介绍了几种常用的无源定位跟踪体制，随后对时差频差估计和定位算法的研究现状进行了相关的介绍和分析，最后阐述了本文的章节安排。
第二章详细介绍了双站测向时差定位和双站时差频差定位的解算过程，推导了误差的GDOP分布，并对各自的误差分布进行了仿真，主要通过改变测量参数的精度来观察误差分布的变化情况，选取出对于两种定位体制较为重要的几组测量参数，最后介绍了几种常用的解模糊方法，本章主要是为了第三章和第四章内容的展开做好铺垫。
第三章将深度神经网络模型运用到了双站时差频差定位体制中，首先介绍了BP神经网络模型的运算流程，然后详细推导了反向传播算法，分析了BP神经网络算法的不足之处，并由此引出了深度神经网络模型，继而简要介绍了深度神经网络中常用的几种正则化和优化方法，最后对该算法进行了仿真建模，与传统的解方程定位方法进行了对比，验证了该模型算法的有效性。
第四章研究了无源定位系统中对辐射源信号的时差频差参数估计问题。首先建立了两路信号的数学模型，计算了时差频差估计的理论下限，然后介绍了两种参数估计的方法：一种主要采用二维联合搜索，然后利用二次曲面拟合的方法进行细化，得到参数的精估值；另一种是将时差和频差分维处理，首先估计出频差值，然后利用频差补偿，估计出时差值。最后对两种算法进行了仿真，验证了两种算法的有效性，并且通过对比得到了分维估计算法在运算量上的优越性。
第五章总结了全文，展望了下一步的研究方向。

第三章 基于深度神经网络的双站时差频差定位
在得到目标辐射源的时差频差定位数据之后，通过求解一组非线性定位方程即可得到辐射源的位置。但当获得了更多的测量信息时，方程定位解法没有办法利用这些多余的信息，比如在时差频差定位中，如果获得了目标相对于两个基站的方向信息，利用这些方向信息可以消除模糊点，但无法实现更精确的定位效果。另外，在实际的应用中，测量参数受噪声影响较大，导致定位不准，尤其当我们无法对噪声统计特性进行准确建模时，会导致很大的定位误差。
神经网络作为一种非线性动态数学模型，因为其广泛的适应能力和学习能力而被广泛应用与非线性系统数学建模、系统辨识和函数逼近等方面[57]。神经网络模型通过对一组针对问题具有代表性的样本进行学习和训练，推断并建立满足这种输入和输出关系的网络模型。在本文中可以利用神经网络模型尤其时深度神经网络模型建立关于时差频差数据（输入）和目标位置坐标（输出）的较为精准的网络模型，通过所得数据对网络进行训练，得到基于深度神经网络模型的时差频差定位模型。加强多源信息的利用，提高定位精度和鲁棒性。
神经网络模型大多被用在室内或者无线定位领域，比如文献[58~61]运用神经网络将接收到的信号强度与接收距离之间的非线性关系进行拟合，然后利用接收距离和位置坐标的方程关系进行求解。另外，文献[62]则将测量得到的时差和方向信息输入到神经网络中进行修正，然后利用定位算法进行求解。这些方法大多被运用在室内的无线定位中，空间范围较小，所使用的神经网络的层数也较少。与采用全连接神经网络不同的是，文献[63~66]使用的是径向基函数(Radial Basis Function, RBF)神经网络，场景和测量参数也比较简单，然而在较为复杂的环境中径向基函数神经网络这种浅层结构的建模能力有限，其拟合效果就明显不如深层的神经网络[67~68]。同时，上述几乎所有的文献都没有使用相应的泛化方法，仅仅用训练时的样本点作为测试，得到的结果不具有说服力。
本章将使用深度神经网络，将样本点的多种测量信息输入到神经网络中，通过改变输入参数的个数神经网络的层数，并且运用正则化方法进行泛化，找到了最佳的超参数组合，并且与单层的全连接神经网络和RBF神经网络的定位精度进行了对比，仿真实验证明该深度神经网络模型可以提高定位精度和鲁棒性。

3.1.2激活函数
激活函数（Activation transfer function）是一个神经网络的核心。网络解决问题的能力与功效除了与网络结构有关，在很大程度上取决于网络采用的激活函数。神经网络的线性或非线性是由网络神经元中激活函数的线形或非线性决定的。
激活函数的作用主要有：1.控制输入对输出的激活作用；2.对输入、输出进行函数转换；3.将可能无限域的输入变换成指定的有限范围内的输出。
常用的激活函数类型包括：
1.Sigmoid函数

Sigmoid函数将输入为实值的数压缩到0~1的范围内，较大的负数被映射成0，较大的正数被映射成1，Sigmoid函数在历史上流行过一段时间，因为它能够很好表达“激活”的意思，未激活为0，完全的饱和激活就是1。但是在近些年Sigmoid函数已经不怎么常用了，主要因为它有以下两个缺点：
（1）Sigmoid函数容易饱和，并且当输入非常大或者非常小的时候，神经元的梯度接近0，从图中可以看出梯度的变化趋势。这就使得在计算反向传播时得到接近0的梯度，导致权重几乎没有更新，我们就无法递归去学习数据。另外要注意参数初始值的设定，要避免初始值的设定落到饱和状态，如果初始值比较大，大部分的神经元可能都会处于饱和状态而使得梯度无法更行，导致网络变得很难学习。
（2）Sigmoid函数不是0均值的，这是我们不希望出现的状态，因为这会导致后面的神经元的输入是非0均值的信号，会对梯度产生影响：假设后层神经元的输入都为正数，那么对权重求局部梯度就都为正数，这样在反向传播的过程中权重要么都往正方向更新，要么都往负方向更新，导致存在这样一种类似的捆绑效果，使得收敛很慢。当然，如果是按照批量去训练，那么每个批量可能得到不同的符号，相加一下后此问题可以得到缓解。因此，非0均值的问题虽然会产生一定的影响，不过相比上面的第一个问题来说影响较小。

3.2.2 BP神经网络的不足[57]
BP神经网络的限制和不足，主要表现在它训练过程的不确定性。具体表现为：
1.训练时间过长
由于采用固定的学习速率，因此网络的收敛速度慢，需要较长的训练时间。对于一些复杂的问题或是大量的训练样本，BP算法需要的训练时间可能会很长。
2.收敛到局部极小值
由于BP网络的训练采用梯度下降法，训练是从某一起点沿着误差函数的偏微分方向逐渐达到误差的极小值。对于复杂的网络，误差函数为多维空间中的一个凹凸不平的曲面，所以在网络训练过程中极有可能陷入某一个小的凹区，产生一个局部极小值。
3.网络隐含层的层数和单元数的选择缺乏理论上的指导
一般是根据经验选择或者多次实验进行确定。层数较浅的话网络表示能力就比较差，但如果层数较深的话，网络的学习时间和拟合能力都会有不确定性的变化。
4.网络的学习和记忆具有不确定性
若训练样本增加或者改变，训练好的网络就需要重新开始训练，对于以前训练得到的权值和阈值，网络是没有记忆的。
针对以上几点不足，3.3节中提出了深度神经网络模型，利用深度学习中的各种优化算法和正则化的泛化方法，可以在一定程度上解决或者缓解上面的几点问题。
3.2.3 深度神经网络模型
1．深度神经网络的模型特点
文献（Hornik et al., 1989; Cybenko, 1989）表明，一个前馈神经网络如果具有线性输出层和至少一层具有“挤压”性质的激活函数（比如sigmoid函数）的隐藏层，只要给予足够数量的隐藏单元，它可以以任意精度来近似任何从一个有限维空间到另一个有限维空间的映射，前馈网络的导数也可以任意好地近似函数的导数（Hornik et al., 1990）。这个近似定理也被证明对于更广泛类别的激活函数也是适用的，其中就包括吸纳在常用的ReLU函数。然而不能保证训练算法能能够学得这个函数，原因之一是用于训练的优化算法可能找不到用于期望函数的参数值，另外就是训练算法可能由于过拟合而选择了错误的参数。
近似定理表明，存在一个足够大的网络能够达到我们所希望的任意精度，但是并没有说明这个网络有多大。具有单层的前馈网络足以表示任何函数，但是网络层可能很大以至于不可实现，并且可能无法正确地学习和泛化。在很多情况下，使用更深的模型能够减少表示期望函数所需要的单元的数量，并且可以减少泛化误差。因此，深度神经网络的研究重点就在于优化方法的选择和泛化误差的限制。
2．深度神经网络的正则化
机器学习的一个核心问题是设计不仅在训练数据上表现好，而且能在新输入上泛化好的算法。在机器学习中，有许多被设计出来减少测试误差的方法，这些方法可能会以增大训练误差为代价，这些策略被统称为正则化。估计的正则化以偏差的增加换取方差的减少，一个有效的正则化方法能够显著减少方差而不过度增加偏差。在实践中，过于复杂的模型族不一定能够包括目标函数或真实数据的生成过程，甚至也并不包括近似过程。真实数据的生成过程有时候是未知的，它的生成过程有时候肯定会在模型之外。这就意味着我们需要找到一个合适复杂度的模型，这样一个最好的拟合模型应当是一个适当正则化的大型模型。
（1）参数范数惩罚
正则化在深度学习出现之前就已经被使用了数十年，线性回归和逻辑回归都可以使用简单的正则化策略。许多正则化方法通过对目标函数J添加一个参数范数惩罚Ω(θ)，限制模型的学习能力，将正则化后的目标函数记为J ?：

（2）提前终止
当训练有足够的表示能力甚至会过拟合的大型模型时，经常会观察到训练误差会随着时间的推移逐渐降低胆验证集的误差会再次上升，图 是这种现象中的一个例子，这种现象几乎是一定会出现的。这意味着我们如果返回使验证集误差最低的参数设置就可以获得更好的模型。在每次验证集误差有所改善后，存储下模型的参数，当训练算法终止时，返回这些参数而不是最新的参数，当验证集上的误差在事先指定的循环次数内没有进一步改善时，算法就会终止。这种策略被称为提前终止，它是深度学习中最常用的正则化形式，并且十分简单有效。
这种方法可以被认为是一种高效的超参数选择算法，按照这种观点，训练步数仅是另一个超参数。从图 中可以看到，这个超参数在验证集上具有U型性能曲线，很多控制模型容量的超参数在验证集上都是这样的U型性能曲线，在提前终止的情况下，我们通过拟合训练集的步数来控制模型的有效容量。大多数超参数的选择必须使用高代价的猜测和检查过程，需要在训练开始时猜测一个超参数，然后运行几个步骤检查它的训练效果。“训练时间”是唯一只要跑一次训练就能尝试很多值的超参数。通过提前终止自动选择超参数的唯一显著代价就是训练期间要定期评估验证集。提前终止的另一个额外代价是需要保持最佳的参数副本，但是这种代价一般是可以忽略的，因为可以将它存储在较慢较大的存储器上。
提前终止是一种非常不显眼的正则化形式，它几乎不需要改变基本训练过程、目标函数或一组允许的参数值，这就意味着不需要破坏学习动态就能很容易地使用提前终止。当然提前终止也可以与其他的正则化策略结合使用。
（3）Bagging和其他集成方法
Bagging（bootstrap aggregating）是通过结合几个模型降低泛化误差的技术，主要想法是分布训练几个不同的模型，然后让所有模型表决测试样例的输出，这是机器学习中常规策略的一个例子，被称为模型平均，采用这种策略的技术被称为集成方法。模型平均能够奏效的原因是不同的模型通常不会在测试集上产生完全相同的误差。
（4）Dropout
Dropout是指在深度学习网络的训练过程中，对于神经网络单元，按照一定的概率将其暂时从网络中丢弃，对于随机梯度下降来说，由于是随即丢弃，故而对每一个小批量都在训练不同的网络。大规模的神经网络有两个缺点：1.费时；2.容易过拟合。为了解决过拟合问题，一般会采用集成方法，即训练多个模型做组合，此时费时就成为了一个大问题，不仅训练起来很费时，测试起来多个模型也很费时间。Dropout的出现很好的解决了这个问题，每次做完dropout相当于从原始的网络中找到一个更“瘦”的网络，如下图所示：
 
Dropout以概率p舍弃神经元并让其它神经元以概率q=1-p保留，每个神经元被关闭的概率相同的。
Dropout提供了正则化一大类模型的方法，计算方便但功能强大，是大量深度神经网络的实用集成方法，如文献[70]集成了6个神经网络赢得了ImageNet大规模视觉识别挑战赛（ImageNet Large Scale Visual Recognition Challenge, ILSVRC）。
针对以上几种正则化方法进行分析。提前终止是通过观测训练集和测试集数据的学习曲线进行手动操作的方法，使用简单。文献[69]显示，Dropout比范数正则化方法更有效，它的另一个优点是计算方便，训练过程中产生n个随机二进制数与状态相乘，每个样本每次更新只需O(n)的计算复杂度，n代表模型中的神经元总个数。另外文献[71]中将Dropout与其他的集成方法进行对比并得出结论：相比独立模型集成获得泛化误差，Dropout会带来额外的改进，是对集成方法的一种近似，计算复杂度也较小。Dropout的另一个显著优点是具有广泛的适用性，几乎在所有分布式表示且可以用随机梯度下降训练的模型以及各种场景中都表现很好。例如文献[72]将其运用在了贝叶斯神经网络中，文献[73]讨论了在循环神经网络中的使用情况，文献[74]研究了Dropout在长短期记忆网络中的应用。
无源定位通过对测量参数的运算得到目标的位置，其实质是一个在特定场景下将参数作为输入、将位置坐标作为输出的一个映射系统，又因为上文中提到的Dropout的各种优势，因此本文选择Dropout和提前终止作为正则化方法来提高深度神经网络的泛化性能。
3．深度神经网络的学习优化算法
在  节中介绍了梯度下降，即沿着整个训练集的梯度方向下降。可以使用随机梯度下降法进行加速，沿着随机挑选的小批量数据的梯度下降方向，随机梯度下降及其变种是一般机器学习中应用最广泛的优化算法，特别是深度学习中。

虽然随机梯度下降是很受欢迎的优化算法，但是它的学习过程有时候会比较慢，因此文献（Polyak, 1964）提出了一种动量方法用来加速学习，特别是处理高曲率、小但一致的梯度或者是带噪声的梯度，动量算法主要是积累了之前梯度指数级衰减的移动平均，并且继续沿着这个方向移动。使用动量的随机梯度下降算法如下所示：

另外，模型中的学习率也是一个难以设置的超参数，近几年，大量学者提出了一些增量（或者基于小批量）的算法来自适应模型参数的学习率，主要有以下几种：
1.AdaGrad算法
独立适应所有模型的学习率，缩放每个参数反比于其所有梯度历史平方总和的平方根。具有损失最大偏导的参数相应地有一个快速下降的学习率，而具有小偏导的参数在学习率上有相对较小的下降。效果就是在参数空间中更为平缓的倾斜方向会取得更大的进步。
2.RMSProp算法
RMSProp算法对AdaGrad加以修改使其在非凸设定下效果更好，改变梯度积累为指数加权的移动平均。经验上，RMSProp已经被证明是一种有效并且实用的深度神经网络优化算法，目前这种算法是深度学习从业者经常采用的优化方法之一。
3.Adam算法
Adam算法是另一种学习率自适应的优化算法，它将动量直接并入了梯度一阶矩（指数加权）的估计，其次它修正了从原点初始化的一阶矩（动量项）和（非中心）二阶距的估计。通常被认为对超参数的选择相当鲁棒，尽管学习率有时候需要从建议的默认修改。
然而，对于上述算法的选择这一点上，目前并没有达到共识，文献（Schaul et al., 2014）展示了许多优化算法在大量学习任务上极具价值的比较，虽然结果表明具有自适应学习率的算法族表现得相当鲁棒，不分高下，但没有哪个算法能够脱颖而出，因此算法的选择主要还是取决于具体的问题以及超参数的调节。

在时差频差联合估计中，可以直接通过互模糊函数搜索峰值的位置来估计时差和频差，但这种方法需要在时域和频域二维空间上进行计算和搜索，计算量很大。根据互模糊函数的性质，在最大峰处，当某一维参数已经被准确补偿的情况下，信号沿频差轴的分布完全取决于信号的频域相关函数，而沿时差轴的分布完全取决于信号的互相关函数，这就给降低运算量提供了思路，文献[75]将联合估计问题中的二维搜索问题彻底变成了两个独立的一维搜索问题，而文献[20]则根据接收信号自相关函数与时延无关的特性，实现了彻底的分维处理，避免了互模糊函数的时域和频域二维搜索的难题。在此基础上，文献[76]充分挖掘降低运算量的空间，在频差和时差估计的每一步均采取先粗估后精估的方法。

4.5.2时差估计
对于模拟信号而言，文献[77]已经证明互相关函数是时差参数的最大似然估计。文献[20]对时差估计问题在对中频离散信号进行数字下变频处理的基础上，提出了先粗估后精估的思想，即先对离散信号直接处理获得计算分辨率较低的时差粗值，然后在时差粗值附近对时域峰值进行细化处理，最终获得精确的时差估计。这一过程并不需要较高的采样频率来保证精确的时差估计，既可以降低接收信号离散数据的速率，又能获得最佳的时差估计精度。时差粗估算法的主要思想是互相关函数无失真分段表示，时差精估算法的主要思想是插值和拟合处理。论文设计了外场实验系统进行了试验验证，实验中时差估计的统计标准差很逼近Cramer-Rao下限的理论标准差，验证了算法的正确性和有效性。
上述算法在不提高信号采样率的前提下，成功获得了最佳的时差估计精度，且运算量较小，是一种工程中切实可行的方法。文献[76]对该算法进行了深入分析，进一步减小了运算量，文中指出在时差粗估和精估环节中均需要计算信号的互相关函数，因此需要进行多段FFT和IFFT。在时差精估环节中，要对信号做CZT以得到其互功率谱，再做ICZT以得到互相关函数，其计算中也要用到FFT和IFFT。时差粗估计和精估计环节都要涉及到信号的时域与频域之间的相互转化，由冗余计算。因此文献[76]中将时差粗估环节中的互相关函数的计算过程与精估环节进行了融合，减少了多余的FFT和IFFT过程，降低了运算量。

5.2展望
本文的工作解决了时差频差定位体制应用到双站平台上的一些重要的技术问题，给出的算法明确清晰，实用性较强，且均通过了数字仿真得到了验证。时差频差技术作为各种无源定位体制中优势明显且得到深入研究的一种，其在各种观测平台上会得到越来越多的应用，这其中会不断出现新的问题需要解决。作者认为在以后的工作研究中需要深入展开的包括以下几点：
（1）对于时差频差参数估计问题，文中提出了两种估计算法，一种是二维联合搜索，另一种是分维搜索，相对于互模糊函数法的二维联合搜索来说，分维算法的适应性还有待检验。时差频差分维估计算法的思路和提出都较晚，其适用的信号形式和环境还没有得到充分验证，文中也只是对线性调频信号在高斯白噪声环境下进行了仿真分析。当信号为非窄带信号或者脉冲串信号时，分维算法在使用上与窄带信号时的区别需要进一步研究。
（2）对于时差频差定位问题，本文提出的深度神经网络模型算法实质上是一种机器学习算法，需要在特定的环境下依据大量的样本学习才能获得较为理想的定位结果，怎样将其运用在未知的场景或者通过少量样本就能够快速定位仍然是两个比较困难的问题。另外，时差频差与其他参数的联合定位算法还有待总结，当时差（或者频差）测量精度很差时，仅利用频差（或者时差）与角度以及其他参数进行联合定位的算法以及相关的误差分析还需要进一步研究。
（3）对于时差频差跟踪问题，本文并没有在跟踪问题上进行研究，通过观察定位公式可以看出，时差频差定位公式属于高度的非线性方程，如何建立以及求解跟踪方程也是一个值得深入探讨的问题。
